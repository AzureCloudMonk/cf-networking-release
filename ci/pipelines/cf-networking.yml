groups:
- name: cf-networking
  jobs:
  - mysql-tests
  - mysql-5.6-tests
  - postgres-tests
  - windows-tests
  - unit-and-integration-tests
  - regent-deploy
  - regent-test
  - wellington-deploy
  - wellington-test
  - wellington-acceptance-errand
  - wellington-smoke
  - wellington-cats
  - wellington-drats
  - check-empty-networking-opsfile
  - ship-what
  - shipit
  - bump-minor-version
  - merge-master
- name: regent
  jobs:
  - regent-bbl-up
  - regent-bbl-destroy
  - regent-deploy
  - regent-test
  - regent-deploy-firehose-nozzle
  - delete-regent-deployment
- name: wellington
  jobs:
  - wellington-bbl-up
  - wellington-bbl-destroy
  - wellington-deploy
  - wellington-test
  - wellington-acceptance-errand
  - wellington-smoke
  - wellington-cats
  - wellington-drats
  - wellington-deploy-firehose-nozzle
  - delete-deployment-wellington-cf
- name: bbl
  jobs:
  - regent-bbl-up
  - wellington-bbl-up
  - regent-bbl-destroy
  - wellington-bbl-destroy
- name: cleanup
  jobs:
  - delete-deployment-wellington-cf
  - delete-regent-deployment
- name: version
  jobs:
  - major-bump
  - minor-bump
  - patch-bump

resources:
  ###### Control plane
  - name: cf-networking-release-ci
    type: git
    source:
      uri: https://github.com/cloudfoundry/cf-networking-release
      branch: v1.10.x
      paths:
        - ci
  - name: cf-networking-deployments
    type: git
    source:
      uri: "git@github.com:cloudfoundry/cf-networking-deployments.git"
      branch: master
      private_key: {{cf-networking-deployments-push-key}}
  - name: cats-concourse-task
    type: git
    source:
      uri: https://github.com/cloudfoundry/cats-concourse-task
      branch: master
  - name: cf-deployment-concourse-tasks
    type: git
    source:
      uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks
      branch: master
      tag_filter: "v*"
  - name: cf-deployment
    type: git
    source:
      branch: release-candidate
      uri: https://github.com/cloudfoundry/cf-deployment.git
  - name: disaster-recovery-acceptance-tests
    type: git
    source:
      branch: master
      uri: https://github.com/cloudfoundry-incubator/disaster-recovery-acceptance-tests
  ###### bosh.io releases
  - name: concourse
    type: bosh-io-release
    source:
      repository: concourse/concourse
  - name: datadog-firehose-nozzle-release
    type: bosh-io-release
    source:
      repository: cloudfoundry-incubator/datadog-firehose-nozzle-release
  ###### BOSH release repos
  - name: cf-networking-dev
    type: git
    source:
      uri: git@github.com:cloudfoundry/cf-networking-release.git
      branch: develop
      ignore_paths:
        - docs
        - ci
      private_key: {{cf-networking-deploy-key}}
  - name: cf-networking-master
    type: git
    source:
      uri: git@github.com:cloudfoundry/cf-networking-release.git
      branch: master
      private_key: {{cf-networking-deploy-key}}
  - name: bbr-binary-release
    type: github-release
    source:
      owner: cloudfoundry-incubator
      repository: bosh-backup-and-restore
  ###### Pinned versions
  - name: cf-networking-pinned
    type: git
    source:
      uri: https://github.com/cloudfoundry/cf-networking-release.git
      branch: pinned
  - name: cf-deployment-pinned
    type: git
    source:
      branch: pinned
      uri: https://github.com/cf-container-networking/cf-deployment.git
#When we pin 1.4.0, use the correct branch from the cf-networking-release repo, not the ci repo.
  - name: cf-networking-ci-pinned
    type: git
    source:
      uri: https://github.com/cloudfoundry/cf-networking-ci
      branch: pinned
      paths:
        - ci
  - name: cf-networking-deployments-pinned
    type: git
    source:
      uri: "git@github.com:cloudfoundry/cf-networking-deployments.git"
      private_key: {{cf-networking-deployments-push-key}}
      branch: pinned
  ####### Timers
  - name: every-half-hour
    type: time
    source:
      interval: 30m
  - name: every-fifteen-minutes
    type: time
    source:
      interval: 15m
  ####### Tests
  - name: cf-acceptance-tests
    type: git
    source:
      branch: master
      uri: git://github.com/cloudfoundry/cf-acceptance-tests.git
  #######  Release management
  - name: version
    type: semver
    source:
      bucket: {{cf-networking-s3-bucket}}
      region_name: us-west-2
      initial_version: 0.2.0-rc.1
      key: releases/current-version
      access_key_id: {{aws-access-key-id}}
      secret_access_key: {{aws-secret-access-key}}
  - name: cf-networking-tarball
    type: s3
    source:
      bucket: {{cf-networking-candidate-s3-bucket}}
      region_name: us-west-2
      regexp: releases/cf-networking-(.*).tgz
      access_key_id: {{aws-access-key-id}}
      secret_access_key: {{aws-secret-access-key}}
  # Github release
  - name: cf-networking-github-release
    type: github-release
    source:
      user: cloudfoundry
      repository: cf-networking-release
      access_token: {{github-access-token}}

  - name: postgres-tests
    public: true
    plan:
    - aggregate:
      - get: cf-networking-dev
        trigger: true
      - get: cf-networking-release-ci
    - task: unit-and-integration-tests
      file: cf-networking-release-ci/ci/tasks/postgres-tests.yml
      privileged: true
      input_mapping:
        cf-networking-release: cf-networking-dev

  - name: mysql-tests
    public: true
    plan:
    - aggregate:
      - get: cf-networking-dev
        trigger: true
      - get: cf-networking-release-ci
    - task: unit-and-integration-tests
      file: cf-networking-release-ci/ci/tasks/mysql-tests.yml
      privileged: true
      input_mapping:
        cf-networking-release: cf-networking-dev

  - name: mysql-5.6-tests
    public: true
    plan:
    - aggregate:
      - get: cf-networking-dev
        trigger: true
      - get: cf-networking-release-ci
    - task: unit-and-integration-tests
      file: cf-networking-release-ci/ci/tasks/mysql-5.6-tests.yml
      privileged: true
      input_mapping:
        cf-networking-release: cf-networking-dev

  - name: windows-tests
    public: true
    plan:
    - aggregate:
      - get: cf-networking-dev
        trigger: true
      - get: cf-networking-release-ci
    - task: garden-external-networker-windows
      file: cf-networking-release-ci/ci/tasks/garden-external-networker-windows.yml
      input_mapping:
        cf-networking-release: cf-networking-dev
        ci: cf-networking-release-ci

  - name: unit-and-integration-tests
    public: true
    plan:
    - get: cf-networking-dev
      passed: [postgres-tests, mysql-tests, mysql-5.6-tests, windows-tests]
      trigger: true

  - name: regent-bbl-up
    serial_groups: [regent]
    plan:
    - aggregate:
      - get: cf-deployment-concourse-tasks
        trigger: true
      - get: cf-networking-deployments
    - task: bbl-up
      file: cf-deployment-concourse-tasks/bbl-up/task.yml
      params:
        BBL_GCP_SERVICE_ACCOUNT_KEY: environments/gcp/service-account.key.json
        BBL_GCP_REGION: us-east1
        BBL_STATE_DIR: environments/regent/
        BBL_IAAS: gcp
        BBL_LB_CERT: {{regent-lb-cert}}
        BBL_LB_KEY: {{regent-lb-key}}
        LB_DOMAIN: regent.c2c.cf-app.com
        BBL_ENV_NAME: regent
      input_mapping:
        env-repo: cf-networking-deployments
        ops-files: cf-networking-deployments
      ensure:
        put: cf-networking-deployments
        params:
          repository: updated-env-repo
          rebase: true

  - name: regent-bbl-destroy
    serial_groups: [regent]
    plan:
    - aggregate:
      - get: cf-deployment-concourse-tasks
      - get: cf-networking-deployments
    - task: bosh-cleanup
      file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
      params:
        BBL_STATE_DIR: environments/regent/
      input_mapping:
        env-repo: cf-networking-deployments
    - task: bbl-destroy
      file: cf-deployment-concourse-tasks/bbl-destroy/task.yml
      params:
        BBL_STATE_DIR: environments/regent/
        BBL_GCP_SERVICE_ACCOUNT_KEY: environments/gcp/service-account.key.json
      input_mapping:
        env-repo: cf-networking-deployments
      ensure:
        put: cf-networking-deployments
        params:
          repository: updated-env-repo
          rebase: true

  - name: regent-deploy
    serial_groups: [regent]
    plan:
    - aggregate:
      - get: cf-networking-release-ci
      - get: cf-deployment-concourse-tasks
      - get: cf-networking-deployments
      - get: cf-deployment
        trigger: true
      - get: cf-networking-dev
        trigger: true
        passed: [unit-and-integration-tests]
    - task: upload-stemcell
      file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
      params:
        BBL_STATE_DIR: environments/regent/
      input_mapping:
        env-repo: cf-networking-deployments
    - task: collect-ops-files
      file: cf-networking-release-ci/ci/tasks/collect-ops-files.yml
      params:
        ENVIRONMENT_NAME: regent
      input_mapping:
        cf-networking-release: cf-networking-dev
        deployments-repo: cf-networking-deployments
    - task: upload-acceptance-test-release
      file: cf-networking-release-ci/ci/tasks/upload-acceptance-test-release.yml
      params:
        ENVIRONMENT_NAME: regent
      input_mapping:
        env-repo: cf-networking-deployments
      params:
        BBL_STATE_DIR: environments/regent/
    - task: deploy-cf
      file: cf-deployment-concourse-tasks/bosh-deploy-with-created-release/task.yml
      params:
        BBL_STATE_DIR: environments/regent/
        SYSTEM_DOMAIN: regent.c2c.cf-app.com
        OPS_FILES: use-compiled-releases.yml datadog.yml scale-to-one-az.yml smaller-footprint.yml cf-networking.yml use-system-domain-as-metron-deployment-name.yml add-acceptance-test-jobs.yml opsfile.yml
        VARS_STORE_FILE: environments/regent/vars-store.yml
      input_mapping:
        env-repo: cf-networking-deployments
        release: cf-networking-dev
        vars-files: cf-networking-deployments
        vars-store: cf-networking-deployments
      ensure:
        put: cf-networking-deployments
        params:
          repository: updated-vars-store
          rebase: true
    - task: bosh-cleanup
      file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
      params:
        BBL_STATE_DIR: environments/regent/
      input_mapping:
        env-repo: cf-networking-deployments

  - name: regent-deploy-firehose-nozzle
    serial_groups: [regent]
    plan:
    - aggregate:
      - get: cf-deployment-concourse-tasks
      - get: cf-networking-release-ci
      - get: cf-networking-deployments
        passed: [regent-deploy]
      - get: datadog-firehose-nozzle-release
    - task: upload-datadog-firehose-nozzle-release
      file: cf-networking-release-ci/ci/tasks/upload-release-tarball.yml
      input_mapping:
        deployments-repo: cf-networking-deployments
        tarballs: datadog-firehose-nozzle-release
      params:
        ENVIRONMENT_NAME: regent
    - task: deploy-datadog-firehose-nozzle
      file: cf-deployment-concourse-tasks/bosh-deploy/task.yml
      input_mapping:
        env-repo: cf-networking-deployments
        cf-deployment: cf-networking-deployments
        ops-files: cf-networking-deployments
        vars-files: cf-networking-deployments
        vars-store: cf-networking-deployments
      params:
        BBL_STATE_DIR: environments/regent
        MANIFEST_FILE: firehose-nozzles.yml
        OPS_FILES: ""
        SYSTEM_DOMAIN: regent.c2c.cf-app.com
        VARS_STORE_FILE: environments/regent/vars-store.yml


  - name: regent-test
    serial_groups: [regent]
    plan:
    - aggregate:
      - get: cf-networking-release-ci
      - get: cf-networking-deployments
        passed: [regent-deploy]
      - get: cf-deployment
        passed: [regent-deploy]
        trigger: true
      - get: cf-networking-dev
        passed: [regent-deploy]
        trigger: true
    - task: acceptance-tests
      file: cf-networking-release-ci/ci/tasks/acceptance-tests.yml
      input_mapping:
        cf-networking: cf-networking-dev
        test-config: cf-networking-deployments
        vars-store: cf-networking-deployments
      params:
        ENVIRONMENT_NAME: regent

  - name: wellington-bbl-up
    serial_groups: [wellington-test-group, wellington-deploy-group]
    plan:
    - aggregate:
      - get: cf-deployment-concourse-tasks
        trigger: true
      - get: cf-networking-deployments
    - task: bbl-up
      file: cf-deployment-concourse-tasks/bbl-up/task.yml
      params:
        BBL_GCP_SERVICE_ACCOUNT_KEY: environments/gcp/service-account.key.json
        BBL_GCP_REGION: us-east1
        BBL_STATE_DIR: environments/wellington/
        BBL_IAAS: gcp
        BBL_LB_CERT: {{wellington-lb-cert}}
        BBL_LB_KEY: {{wellington-lb-key}}
        LB_DOMAIN: wellington.c2c.cf-app.com
        BBL_ENV_NAME: wellington
      input_mapping:
        env-repo: cf-networking-deployments
        ops-files: cf-networking-deployments
      ensure:
        put: cf-networking-deployments
        params:
          repository: updated-env-repo
          rebase: true

  - name: wellington-bbl-destroy
    serial_groups: [wellington-deploy-group]
    plan:
    - aggregate:
      - get: cf-deployment-concourse-tasks
      - get: cf-networking-deployments
    - task: bosh-cleanup
      file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
      params:
        BBL_STATE_DIR: environments/wellington/
      input_mapping:
        env-repo: cf-networking-deployments
    - task: bbl-destroy
      file: cf-deployment-concourse-tasks/bbl-destroy/task.yml
      params:
        BBL_STATE_DIR: environments/wellington/
        BBL_GCP_SERVICE_ACCOUNT_KEY: environments/gcp/service-account.key.json
      input_mapping:
        env-repo: cf-networking-deployments
      ensure:
        put: cf-networking-deployments
        params:
          repository: updated-env-repo
          rebase: true

  - name: wellington-deploy
    serial_groups: [wellington-deploy-group, version]
    plan:
    - aggregate:
      - get: concourse
      - get: cf-networking-release-ci
      - get: cf-deployment-concourse-tasks
      - get: cf-networking-deployments
      - get: cf-deployment
        passed: [regent-test]
        trigger: true
      - get: cf-networking-dev
        trigger: true
        passed: [regent-test]
      - get: version
        params:
          pre: rc
    - task: upload-stemcell
      file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
      params:
        BBL_STATE_DIR: environments/wellington/
      input_mapping:
        env-repo: cf-networking-deployments
    - task: update-runtime-config
      file: cf-networking-release-ci/ci/tasks/update-runtime-config.yml
      input_mapping:
        env-repo: cf-networking-deployments
        cf-networking-ci: cf-networking-release-ci
        runtime-config: cf-networking-deployments
        vars-store: cf-networking-deployments
      params:
        BBL_STATE_DIR: environments/wellington/
        VARS_STORE_FILE: environments/wellington/vars-store.yml
        RUNTIME_CONFIG_FILE: syslog-addon.yml
    - task: collect-ops-files
      file: cf-networking-release-ci/ci/tasks/collect-ops-files.yml
      params:
        ENVIRONMENT_NAME: wellington
      input_mapping:
        cf-networking-release: cf-networking-dev
        deployments-repo: cf-networking-deployments
    - task: upload-acceptance-test-release
      file: cf-networking-release-ci/ci/tasks/upload-acceptance-test-release.yml
      params:
        ENVIRONMENT_NAME: wellington
      input_mapping:
        env-repo: cf-networking-deployments
      params:
        BBL_STATE_DIR: environments/wellington/
    - task: deploy-cf
      file: cf-deployment-concourse-tasks/bosh-deploy-with-created-release/task.yml
      params:
        BBL_STATE_DIR: environments/wellington/
        SYSTEM_DOMAIN: wellington.c2c.cf-app.com
        OPS_FILES: enable-iptables-logger.yml use-compiled-releases.yml datadog.yml custom-apps-domain.yml scale-to-one-az.yml smaller-footprint.yml cf-networking.yml use-system-domain-as-metron-deployment-name.yml add-acceptance-test-jobs.yml opsfile.yml
        VARS_STORE_FILE: environments/wellington/vars-store.yml
      input_mapping:
        env-repo: cf-networking-deployments
        vars-store: cf-networking-deployments
        vars-files: cf-networking-deployments
        release: cf-networking-dev
      ensure:
        put: cf-networking-deployments
        params:
          repository: updated-vars-store
          rebase: true
    - task: upload-concourse-release
      file: cf-networking-release-ci/ci/tasks/upload-release-tarball.yml
      input_mapping:
        deployments-repo: cf-networking-deployments
        tarballs: concourse
      params:
        ENVIRONMENT_NAME: wellington
    - task: create-release-tarball
      file: cf-networking-release-ci/ci/tasks/create-release-tarball.yml
      input_mapping:
        cf-networking: cf-networking-dev
    - put: cf-networking-tarball
      params:
        file: tarballs/cf-networking-*.tgz
    - put: version
      params: {file: version/number}
    - task: bosh-cleanup
      file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
      params:
        BBL_STATE_DIR: environments/wellington/
      input_mapping:
        env-repo: cf-networking-deployments

  - name: wellington-test
    serial_groups: [wellington-test-group, wellington-deploy-group]
    plan:
    - aggregate:
      - get: cf-networking-deployments
        passed: [wellington-deploy]
      - get: cf-networking-dev
        passed: [wellington-deploy]
        trigger: true
      - get: cf-networking-tarball
        passed: [wellington-deploy]
      - get: version
        passed: [wellington-deploy]
      - get: cf-networking-release-ci
      - get: cf-deployment
        passed: [wellington-deploy]
        trigger: true
    - task: acceptance-tests
      file: cf-networking-release-ci/ci/tasks/acceptance-tests.yml
      input_mapping:
        cf-networking: cf-networking-dev
        test-config: cf-networking-deployments
        vars-store: cf-networking-deployments
      params:
        ENVIRONMENT_NAME: wellington

  - name: wellington-deploy-firehose-nozzle
    serial_groups: [wellington-test-group, wellington-deploy-group]
    plan:
    - aggregate:
      - get: cf-deployment-concourse-tasks
      - get: cf-networking-release-ci
      - get: cf-networking-deployments
        passed: [wellington-deploy]
      - get: datadog-firehose-nozzle-release
    - task: upload-datadog-firehose-nozzle-release
      file: cf-networking-release-ci/ci/tasks/upload-release-tarball.yml
      input_mapping:
        deployments-repo: cf-networking-deployments
        tarballs: datadog-firehose-nozzle-release
      params:
        ENVIRONMENT_NAME: wellington
    - task: deploy-datadog-firehose-nozzle
      file: cf-deployment-concourse-tasks/bosh-deploy/task.yml
      input_mapping:
        cf-deployment: cf-networking-deployments
        vars-store: cf-networking-deployments
        env-repo: cf-networking-deployments
        vars-files: cf-networking-deployments
        ops-files: cf-networking-deployments
      params:
        BBL_STATE_DIR: environments/wellington
        MANIFEST_FILE: firehose-nozzles.yml
        OPS_FILES: ""
        SYSTEM_DOMAIN: wellington.c2c.cf-app.com
        VARS_STORE_FILE: environments/wellington/vars-store.yml

  - name: wellington-acceptance-errand
    serial_groups: [wellington-test-group, wellington-deploy-group]
    plan:
    - aggregate:
      - get: cf-networking-release-ci
      - get: cf-networking-dev
        passed: [wellington-test]
      - get: cf-networking-deployments
      - get: cf-networking-tarball
        passed: [wellington-test]
        trigger: true
    - task: run-errand
      file: cf-networking-release-ci/ci/tasks/run-errand.yml
      params:
        ENVIRONMENT_NAME: wellington
        ERRAND: cf-networking-acceptance
      input_mapping:
        deployments-repo: cf-networking-deployments

  - name: wellington-smoke
    serial_groups: [wellington-test-group]
    plan:
    - aggregate:
      - get: every-fifteen-minutes
        trigger: true
      - get: cf-networking-deployments
      - get: cf-networking-dev
        passed: [wellington-test]
        trigger: true
      - get: cf-networking-release-ci
      - get: cf-deployment
        passed: [wellington-test]
        trigger: true
    - task: smoke-tests
      file: cf-networking-release-ci/ci/tasks/smoke-tests.yml
      params:
        ENVIRONMENT_NAME: wellington
        ENVIRONMENT_TAG: wellington.c2c.cf-app.com
        DATADOG_API_KEY: {{datadog_api_key}}
      input_mapping:
        test-config: cf-networking-deployments
        cf-networking: cf-networking-dev

  - name: wellington-cats
    serial_groups: [wellington-test-group, wellington-deploy-group]
    plan:
    - aggregate:
      - get: cf-networking-release-ci
      - get: cf-acceptance-tests
      - get: cats-concourse-task
      - get: cf-networking-dev
        passed: [wellington-test]
        trigger: true
      - get: cf-deployment
        passed: [wellington-test]
        trigger: true
      - get: cf-networking-deployments
      - get: cf-networking-tarball
        passed: [wellington-test]
      - get: version
        passed: [wellington-test]
    - task: copy-config
      file: cf-networking-release-ci/ci/tasks/copy-config.yml
      params:
        ENVIRONMENT: wellington
    - task: cats
      file: cats-concourse-task/task.yml
      params:
        NODES: 8

  - name: wellington-drats
    serial_groups: [wellington-test-group, wellington-deploy-group]
    plan:
    - aggregate:
      - get: cf-networking-release-ci
      - get: cf-networking-dev
        passed: [wellington-cats]
        trigger: true
      - get: cf-deployment
        passed: [wellington-cats]
        trigger: true
      - get: cf-networking-deployments
      - get: cf-networking-tarball
        passed: [wellington-cats]
      - get: version
        passed: [wellington-cats]
      - get: disaster-recovery-acceptance-tests
      - get: bbr-binary-release
    - task: create-drats-config
      file: cf-networking-release-ci/ci/tasks/create-drats-config.yml
      input_mapping:
        test-config: cf-networking-deployments
        vars-store: cf-networking-deployments
      params:
        ENVIRONMENT_NAME: wellington
    - task: run-drats
      privileged: true
      file: disaster-recovery-acceptance-tests/ci/drats-with-integration-config/task.yml

##### Human-triggered utilities

  - name: delete-regent-deployment
    public: true
    serial_groups: [regent]
    plan:
    - aggregate:
      - get: cf-networking-deployments
      - get: cf-deployment-concourse-tasks
    - task: delete-deployment
      file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
      params:
        BBL_STATE_DIR: environments/regent/
        DEPLOYMENT_NAME: cf
      input_mapping:
        env-repo: cf-networking-deployments

  - name: delete-deployment-wellington-cf
    public: true
    serial_groups: [wellington-test-group, wellington-deploy-group]
    plan:
    - aggregate:
      - get: cf-networking-deployments
      - get: cf-deployment-concourse-tasks
    - task: delete-deployment
      file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
      params:
        BBL_STATE_DIR: environments/wellington/
        DEPLOYMENT_NAME: cf
      input_mapping:
        env-repo: cf-networking-deployments

  - name: ship-what
    serial_groups: [version]
    plan:
    - do:
      - aggregate:
        - get: version
          passed: [wellington-drats]
        - get: cf-networking-dev
          params:
            submodules: none
          passed: [wellington-drats, wellington-acceptance-errand, wellington-smoke]
          trigger: true
        - get: cf-deployment
          passed: [wellington-drats]
        - get: cf-networking-tarball
          passed: [wellington-drats, wellington-acceptance-errand]

  - name: check-empty-networking-opsfile
    serial_groups: [version]
    plan:
    - do:
      - aggregate:
        - get: cf-networking-release-ci
        - get: version
          passed: [wellington-drats]
        - get: cf-networking-dev
          params:
            submodules: none
          passed: [wellington-drats, wellington-acceptance-errand, wellington-smoke]
          trigger: true
      - task: check-empty-networking-opsfile
        file: cf-networking-release-ci/ci/tasks/check-empty-networking-opsfile.yml
        input_mapping:
          cf-networking: cf-networking-dev

  - name: shipit
    serial_groups: [version]
    plan:
    - do:
      - aggregate:
        - get: cf-networking-deployments
        - get: cf-networking-release-ci
        - get: version
          params:
            bump: final
          passed: [ship-what]
        - get: cf-networking-dev
          params:
            submodules: none
          passed: [ship-what]
        - get: cf-deployment
          passed: [ship-what]
        - get: cf-networking-tarball
          passed: [ship-what]
      - task: shipit
        file: cf-networking-release-ci/ci/tasks/shipit.yml
        input_mapping:
          cf-networking: cf-networking-dev
      - put: version
        params: {file: version/number}
      - put: cf-networking-master
        params:
          repository: release/master
          tag: version/number
          tag_prefix: v
      - put: cf-networking-tarball
        params:
          file: final-release/cf-networking-*.tgz
      - task: build-release-notes
        file: cf-networking-release-ci/ci/tasks/build-release-notes.yml
      - put: cf-networking-github-release
        params:
          name: version/number
          tag: version/number
          body: release-notes/notes.md
          tag_prefix: v
          globs:
          - final-release/cf-networking-*.tgz
          # - binaries/network-policy-plugin-*

  # bump minor version (i.e. 0.1.0 -> 0.2.0)
  - name: bump-minor-version
    serial_groups: [version]
    plan:
    - aggregate:
      - get: version
        trigger: true
        passed: [shipit]
        params: {bump: minor, pre: rc}
    - put: version
      params: {file: version/number}

  # merge master back to develop
  - name: merge-master
    plan:
    - do:
      - aggregate:
        - get: cf-networking-release-ci
        - get: cf-networking-master
          params:
            submodules: none
          passed: [shipit]
          trigger: true
        - get: cf-networking-dev
          params: {submodules: none}
      - task: merge-master
        file: cf-networking-release-ci/ci/tasks/merge-master.yml
      - put: cf-networking-dev
        params: {repository: release-merged}

  # versioning
  - name: patch-bump
    serial_groups: [version]
    plan:
    - get: version
      params: {bump: patch}
    - put: version
      params: {file: version/number}

  - name: minor-bump
    serial_groups: [version]
    plan:
    - get: version
      params: {bump: minor}
    - put: version
      params: {file: version/number}

  - name: major-bump
    serial_groups: [version]
    plan:
    - get: version
      params: {bump: major}
    - put: version
      params: {file: version/number}
